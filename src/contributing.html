<dom-module id="dj-contrib">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
      <h1>Contributing</h1>
      <p>
        If you would like to contribute a joke to this site please submit a PR
        <a href="https://github.com/ChrisMcKenzie/dadjokes">here</a>. Please don't
        submit any inappropriate jokes.
      </p>
    </div>

  </template>

  <script>

    Polymer({

      is: 'dj-contrib'

    });

  </script>

</dom-module>
