<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="dj-home">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <iron-ajax
      auto
      url="/v1/puns.json"
      handle-as="json"
      last-response="{{jokes}}"></iron-ajax>

    <template is="dom-repeat" items="[[jokes]]">
      <div class="card">
        <!-- <div class="circle">{{}}</div> -->
        <h1 id="{{item.name}}">{{item.name}}</h1>
        <p>{{item.joke}}</p>
      </div>
    </template>

  </template>

  <script>

    Polymer({

      is: 'dj-home',

    });

  </script>

</dom-module>
